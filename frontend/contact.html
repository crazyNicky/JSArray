<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Kontaktformular</h1>
        <div class="navbar" include="./navbar.html"></div>
    </header>
    <hr>
    <div class="body" id="contact">
        <form id="myForm">
            <fieldset>
                <legend id="legend">Ich freuhe mich auf deine KONSTRUKTIVE Meinung</legend>
                <br>
                <p id="anrede">
                    <input type="radio" name="anrede" id="ohne" value="" checked>
                    <label for="ohne">ohne Anrede</label>
                    <input type="radio" name="anrede" id="herr" value="Herr">
                    <label for="herr">Herr</label>
                    <input type="radio" name="anrede" id="frau" value="Frau">
                    <label for="frau">Frau</label>
                    <br>
                    <label for="firstname">Vorname</label>
                    <br>
                    <input type="text" id="firstname" name="firstname" placeholder="Vorname" required />
                    <br>
                    <label for="lastname">Nachname</label>
                    <br>
                    <input type="text" id="lastname" name="lastname" placeholder="Nachname" required />
                </p>
                <p>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" required />
                    <br>
                    <input type="checkbox" id="spam" name="spam" checked />
                    <label for="spam">Spam bekommen</label>
                </p>
                <p>
                    <label for="betreff">Betreff:</label>
                    <select name="betreff" id="betreff" required>
                        <option disabled selected value = "">Wählen...</option>
                        <option value="problem">Problem</option>
                        <option value="beschwerde">Beschwerde</option>
                        <option value="lob">Lob üben</option>
                        <option value="sonstiges">Sonstiges</option>
                    </select>
                </p>
                    <label for="nachricht">Nachricht:</label><br>
                    <textarea id=nachricht name="nachricht" placeholder="Ihre Nachricht hier eingeben..."></textarea>
                <p>
                    <button id="btnSubmit">Absenden</button>
                    <input id="reset" type="reset" value="Zurücksetzen">
                </p>
            </fieldset>
        </form>
    </div>
    <div class="footer" include="./footer.html"></div>
    <script src="../src/js/inject.js"></script>
    <script src="../src/js/contact.js"></script>
</body>
</html>
